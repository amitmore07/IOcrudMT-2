



<div class="container">
    <div class="row">
        <div class="col-md-6 mb-4 mb-md-0">
            <app-todo-form
            (emitUpadatedTodo)="getUpadatedTodo($event)"
            [getEditTodo]="editTodo"
            (emitNewTodo)="getNewTodo($event)"
            ></app-todo-form>
        </div>


        <div class="col-md-6">
            <app-todo-list
            (emitEditTodo)="getEditTodo($event)"
            (emitRemoveId)="getRemoveId($event)"
            [TodosArr]="todosArr"
            ></app-todo-list>
        </div>
    </div>
</div>
